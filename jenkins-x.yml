pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        stages:
        - name: ci
          environment:
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: HELM_HOME
              value: /builder/home/.helm
            - name: GOPROXY
              value: http://jenkins-x-athens-proxy
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /builder/home/kaniko-secret.json
            - name: ORG
              value: jenkinsxio
          steps:
          - name: build
            image: golang:1.12.6
            command: make
            args: 
            - all
    release:
      pipeline:
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: HELM_HOME
                value: /builder/home/.helm
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: ORG
                value: jenkinsxio
            steps:
            - name: build
              image: golang:1.12.6
              command: make
              args:
              - all
