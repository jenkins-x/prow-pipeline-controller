pipelineConfig:
  env:
  - name: GIT_AUTHOR_EMAIL
    value: jenkins-x@googlegroups.com
  - name: GIT_AUTHOR_NAME
    value: jenkins-x-bot
  - name: GOPROXY
    value: http://jenkins-x-athens-proxy
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /builder/home/kaniko-secret.json
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: golang:1.12.6
        stages:
        - name: ci
          steps:
          - name: unshallow
            command: git
            args:
              - fetch
              - --unshallow
          - name: build
            command: make
            args: 
            - all
    release:
      pipeline:
        agent:
          image: golang:1.12.6
        stages:
          - name: release
            steps:
            - name: build
              image: golang:1.12.6
              command: make
              args:
              - linux
            - name: kaniko-secret
              image: jenkinsxio/jx:1.3.963
              command: jx
              args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json
            - name: build-and-push-image
              image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
              command: /kaniko/executor
              args:
              - --dockerfile=/workspace/source/Dockerfile
              - --destination=gcr.io/jenkinsxio/prow-pipeline-controller:${inputs.params.version}
              - --context=/workspace/source
              - --cache-dir=/workspace
